<body>
    <h1> Variables es6 </h1>   
    <h1 id="resultWindow" class="message"></h1>

    <script>

    let num = Number(prompt("Enter a number"))

    if ((num%2)==0) {
        console.log("Your number is Even")
        document.querySelector("#resultWindow").innerHTML = "Your number is Even" 

    } else {
        console.log("Your number is Odd")
        document.querySelector("#resultWindow").innerHTML = "Your number is Odd" 
    }
      






    </script>
