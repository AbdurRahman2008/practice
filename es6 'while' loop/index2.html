<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
 dishes = []
 flag = true
 while (flag) {
    dishname = prompt("Enter dish name or press q to quit")

    if (dishname != 'q') {
    dishes.push(dishname)
    }
    else {
        flag = false
    }

 }

 console.log(dishes)
 

    </script>
</body>
</html>
